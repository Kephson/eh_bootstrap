<f:layout name="Default" />
<f:section name="main">
<div class="fce-link">
	<p class="text-center">
	<f:if condition="{data.header_link}">
		<f:then><f:link.typolink parameter="{data.header_link}" title="{data.header}" class="btn btn-default"><span>{data.header}</span></f:link.typolink></f:then>
		<f:else>No content added.</f:else>
	</f:if>
	</p>
</div>
</f:section>
